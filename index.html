<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Parallax Background -->
  <div class="parallax-bg"></div>
  
  <!-- Floating Hearts -->
  <div id="hearts"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="romantic-song.mp3" type="audio/mp3">
  </audio>

  <!-- Welcome Section -->
  <div class="welcome">
    <h1>🎉 Happy Birthday, My Love ❤️</h1>
    <p>You light up my world like a thousand stars ✨</p>
    <div class="heart-animation">💖</div>
  </div>

  <!-- Photo Gallery -->
  <section class="gallery">
    <h2>Our Cherished Memories 📸</h2>
    <div class="photos">
      <img src="photo1.jpg" alt="Memory 1" class="photo-item">
      <img src="photo2.jpg" alt="Memory 2" class="photo-item">
      <img src="photo3.jpg" alt="Memory 3" class="photo-item">
    </div>
  </section>

  <!-- Video Carousel -->
  <section class="videos">
    <h2>Our Special Moments 🎥</h2>
    <div class="video-carousel">
      <div class="carousel-container">
        <video controls class="carousel-item active">
          <source src="video1.mp4" type="video/mp4">
        </video>
        <video controls class="carousel-item">
          <source src="video2.mp4" type="video/mp4">
        </video>
        <video controls class="carousel-item">
          <source src="video3.mp4" type="video/mp4">
        </video>
      </div>
      <button class="carousel-prev">◄</button>
      <button class="carousel-next">►</button>
    </div>
  </section>

  <!-- Surprise Section -->
  <section class="surprise">
    <button onclick="showMessage()">Click for a Surprise 🎁</button>
    <div id="hiddenMessage" class="hidden-message">
      <p>💕 I love you forever and always 💕</p>
      <p>You’re the best gift in my life 🌸</p>
      <div class="confetti"></div>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
