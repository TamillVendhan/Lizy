<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Section -->
  <div class="welcome">
    <h1>Happy Birthday, My Love ❤️</h1>
    <p>You make my world beautiful every day!</p>
  </div>

  <!-- Photo Gallery -->
  <section class="gallery">
    <h2>Our Beautiful Memories 📸</h2>
    <div class="photos">
      <img src="photo1.jpg" alt="Memory 1">
      <img src="photo2.jpg" alt="Memory 2">
      <img src="photo3.jpg" alt="Memory 3">
    </div>
  </section>

  <!-- Video Section -->
  <section class="videos">
    <h2>Special Moments 🎥</h2>
    <video controls>
      <source src="video1.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Surprise Section -->
  <section class="surprise">
    <button onclick="showMessage()">Click for a Surprise 🎁</button>
    <p id="hiddenMessage" style="display:none;">
      I love you forever 💕
    </p>
  </section>

  <script src="index.js"></script>
</body>
</html>
